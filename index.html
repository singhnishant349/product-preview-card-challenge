<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ================== FAVICON ================= -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    
    <!-- ================== Title ================= -->
    <title>Frontend Mentor | Product preview card</title>
    
    <!-- ================== CSS ================= -->
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 624px)">
          <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Perfume bottle laying flat on a table with green leaves above and below" />
        </picture>

        <div class="product__content">
          <p class="product__category">Perfume</p>

          <!-- Product Title -->
          <h1 class="product__title font-size_family">Gabrielle Essence Eau De Parfum</h1> 
          
          <!-- About Prodcut -->
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. 
          </p>

          <!-- Price Section -->
          <div class="product__price">
            <p class="product__new-price font-size_family"><span class="visually-hidden">Current Price</span>$149.99</p>
            <p class="product__original-price "><span class="visually-hidden">Original Price</span><s>$169.99</s></p>
          </div>

          <!-- Add to Cart Button -->
          <button class="cart-btn" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>

    <!-- ================= Footer: Challenge Attribution ================= -->
    <div class="attribution">
      <!-- Website -->
      <span class="site__link">Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span class="site__name">Frontend Mentor</span></a>
      </span>

      <!-- Coder -->
      <span class="coder__link">Coded by 
        <a href="https://github.com/singhnishant349" target="_blank"><span class="coder__name">Nishant Singh</span></a>
      </span>
    </div>

  </body>
</html>
